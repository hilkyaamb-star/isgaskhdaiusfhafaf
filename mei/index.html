<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SELAMAT ULANG TAHUNNN STEFANNY SOEWITO</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #c5d2da, #bec9d3, #dce2e9);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; justify-content: center; align-items: center; flex-direction: column;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 22px;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }
  button {
    font-size: 1.5rem;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    padding: 12px 24px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #3355b1;
    color: rgb(183, 190, 221);
    box-shadow: 0 4px 8px rgba(16, 10, 42, 0.4);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #26205f;
  }
  /* Confetti animation */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: #ff4081;
    opacity: 0.7;
    animation: confetti-fall 5s linear infinite;
    border-radius: 3px;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>HIII STEFANNY</h1>
<button id="openGiftBtn">Open Your Gift üéÅ</button>

<script>
// Buat confetti balon naik ke atas
function createConfetti() {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.left = Math.random() * window.innerWidth + 'px';
  confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
  confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
  confetti.style.width = confetti.style.height = 5 + Math.random() * 10 + 'px';
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 6000);
}
setInterval(createConfetti, 200);

// Tombol navigasi ke halaman 2
document.getElementById('openGiftBtn').addEventListener('click', () => {
  window.location.href = 'page2.html';
});
</script>

</body>
</html>
